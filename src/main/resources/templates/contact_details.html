<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Контактные данные</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Контактные данные</h1>
        <form action="#" th:action="@{/scoring/add_contact_details}" th:object="${client}" method="POST">
            <label  for="fullName">Фамилия, имя и отчество</label>
            <input class="form-control mb-4 col-4" onkeyup="this.value = this.value.replace(/[^а-яА-Я\s]/g, '')" type="text" th:field="*{fullName}"
                   placeholder="Иванов Иван Иванович" id="fullName">
            <div th:if = "${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>

            <label class="form-label" for="email">Электронная почта</label>
            <input class="form-control mb-4 col-4" type="text" th:field="*{email}"
                   placeholder="ivanov@gmail.com"  id="email">
            <div th:if = "${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label  class="form-label" for="phone">Номер телефона</label>
            <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'')" th:field="*{phone}"
                   placeholder="89209678190" class="form-control mb-4 col-4" id="phone">
            <div th:if = "${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>

            <button type="submit" class="btn btn-info col-2">Продолжить</button>
        </form>
    </div>
</body>
</html>
