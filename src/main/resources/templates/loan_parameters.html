<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Параметры кредита</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Параметры кредита</h1>
    <form action="#" th:action="@{/scoring/add_loan_parameters}" method="POST">
        <div class="row">
            <div class="col-md-5">
                <label class="form-label" for="amount">Сумма кредита</label>
                <input type="text" onkeyup="this.value = this.value.replace(/[^\d]/g,'')" th:field="*{credit.amount}" class="form-control mb-4 col-4" id="amount">
                <span class="alert alert-warning" th:if = "${#fields.hasErrors('credit.amount')}" th:errors="*{credit.amount}"></span>
            </div>
            <div class="col-md-3">
                <label class="form-label" for="term">Срок</label>
                <select th:field="*{credit.term}" class="form-select mb-4 col-4" id="term">
                    <option th:each="creditTerm : ${creditTerm}"x
                            th:value="${creditTerm.getId()}" th:text="${creditTerm.getTerm()}"></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4>">
                <label class="form-label" th:text="${'Ставка '+ rt.getRate()+'%'}"></label>
            </div>
        </div>
        <input type="hidden" th:value="${rt.getId()}" th:attr="object='credit',name='rate'">

        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-2 text-end">
                <button type="submit" class="btn btn-info">Продолжить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
