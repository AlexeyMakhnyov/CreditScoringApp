<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Результат</h1>
    <div class="row">
        <label class="form-check-label">Кредит с параметрами:</label>
    </div>
    <div class="row">
        <label class="form-check-label" th:text="${'Сумма заёма:' + credit.getAmount()}"></label>
    </div>
    <div class="row">
        <label class="form-check-label" th:text="${'Срок:' + credit.getTerm().getTerm()}"></label>
    </div>
    <div class="row">
        <label class="form-check-label" th:text="${'Процентная ставка:' + credit.getRate().getRate()}"></label>
    </div>
    <div class="row">
        <label class="form-check-label" th:text="${'Ежемесячный платёж:' + credit.getMonthlyPayment()}"></label>
    </div>
    <div class="row">
        <label class="form-check-label" th:text="${result}"></label>
    </div>
</div>
</body>
</html>
