<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Результат</h1>
    <div class="row col-md-8">
    <table class="table table-bordered table-light">
        <tr>
            <th scope="col">Сумма займа:</th>
            <td th:text="${credit.getAmount() + ' ₽'}"></td>
        </tr>
        <tr>
            <th scope="col">Срок:</th>
            <td th:text="${credit.getTerm().getTerm()}"></td>
        </tr>
        <tr>
            <th scope="col">Процентная ставка:</th>
            <td th:text="${credit.getRate().getRate() + '%'}"></td>
        </tr>
        <tr>
            <th scope="col">Ежемесячный платёж:</th>
            <td th:text="${credit.getMonthlyPayment()  + ' ₽'}"></td>
        </tr>
        <tr>
            <th scope="col">Кредит:</th>
            <td th:text="${result}"></td>
        </tr>
    </table>
    </div>
</div>
</body>
</html>
